<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打赏弹窗</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/Reward.css">
</head>
<body>
<div class="RMark">
</div>
<div class="RContainer">
    <div class="RContainer-img">
        <img lazyload="true" src=""  data-original="image/rbanner3.png" alt="">
    </div>
    <dl>
        <dt>
            <img lazyload="true" src=""  data-original="image/personSnap.png" alt="">
        </dt>
        <dd>
            <div class="inputOne">
                <input type="text" value="1金币" readonly>
                <input type="text" value="666金币" readonly>
            </div>
            <div class="inputTwo">
                <input type="text" value="6金币" readonly>
                <input type="text" value="520金币" readonly>
                <input type="text" value="1314金币" readonly>
            </div>
            <div class="inputThree">
                <input type="text" value="请输入其他金币数" readonly class="inputThree2">
                <div class="inputMoney">
                    <input type="text" placeholder="0"><span>个</span>
                </div>
                <input type="text" placeholder="请输入想说的话..." class="inputThree3">
            </div>
        </dd>
    </dl>
    <img lazyload="true" src=""  data-original="image/shang.png" alt="" class="snapMoney">
</div>
</body>
</html>
